<!DOCTYPE html>

<html>
	<head>
		<script>
		function validar(n, e, s, d){
		mensagem = "";
		if(n!="" && e!="" && s!="" && d!=""){
			mensagem = "Nome: "+n;
			mensagem += "\nEmail: "+e;
			mensagem += "\nSexo: "+s;
			mensagem += "\nData Nascimento: "+d;
		}
		else{
			mensagem = "Falta preencher campo(s):";
			if(n==""){
				mensagem += "\n-nome";
			}
			if(e==""){
				mensagem += "\n-email";
			}
			if(s==""){
				mensagem += "\n-sexo";
			}
			if(d==""){
				mensagem += "\n-data nascimento";
			}
    }
}
	</head>
	<body>
		<form name="f">
			<input type="text" name="nome" placeholder="none..."/> <br />
			<input type="email" name="email" placeholder="email..."/> <br />
			Sexo: <input type="radio" name="sexo" value="m" />Masc
				  <input type="radio" name="sexo" value="f" />Fem<br
		</form>
	</body>
</html>
